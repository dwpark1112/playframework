@(title: String)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>@title</title>
        <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");

                // set variables
                var x = canvas.width/2;
                var y = canvas.height-30;
                var dx = 2;
                var dy = -2;

                // colors
                var colorRed = "#dd2026";
                var colorBlue = "#509cdd";
                var colorGreen = "#ddb923";

                var ballRadius = 10;
                var ballColors = colorRed;

                // draw a ball
                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                    ctx.fillStyle = ballColors;
                    ctx.fill();
                    ctx.closePath();
                }

                // draw
                function draw() {
                    // Clearing the canvas before each frame
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    drawBall();

                    // for bound off the walls
                    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                        dx = -dx;
                        ballColors = colorBlue;
                    }
                    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
                        dy = -dy;
                        ballColors = colorGreen;
                    }

                    x += dx;
                    y += dy;
                }

                setInterval(draw, 15);
        </script>

    </body>
</html>
