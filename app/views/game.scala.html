@(title: String)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>@title</title>
        <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");

                // set variables
                var x = canvas.width/2;
                var y = canvas.height-30;
                var dx = 2;
                var dy = -2;

                // colors
                var colorRed = "#dd2026";
                var colorBlue = "#509cdd";

                var ballRadius = 10;
                var ballColors = colorBlue;

                // paddle
                var paddleHeight = 10;
                var paddleWidth = 75;
                var paddleX = (canvas.width-paddleWidth)/2;
                var rightPressed = false;
                var leftPressed = false;

                function keyDownHandler(e) {
                    if(e.keyCode == 39) {
                        rightPressed = true;
                    }
                    else if(e.keyCode == 37) {
                        leftPressed = true;
                    }
                }

                function keyUpHandler(e) {
                    if(e.keyCode == 39) {
                        rightPressed = false;
                    }
                    else if(e.keyCode == 37) {
                        leftPressed = false;
                    }
                }

                // draw a paddle
                function drawPaddle() {
                    ctx.beginPath();
                    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }

                // draw a ball
                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                    ctx.fillStyle = ballColors;
                    ctx.fill();
                    ctx.closePath();
                }

                // draw
                function draw() {
                    // Clearing the canvas before each frame
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    drawBall();
                    drawPaddle();

                    // for bound off the walls
                    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                        dx = -dx;
                        ballColors = colorBlue;
                    }

                    // implements 'game over condition'
                    if(y + dy < ballRadius) {
                        dy = -dy;
                    }
                    else if(y + dy > canvas.height-ballRadius) {
                        if(x > paddleX && x < paddleX + paddleWidth) {
                            dy = -dy;
                        }
                        else {
                            ballColors = colorRed;
                            alert("GAME OVER");
                            document.location.reload();
                        }
                    }

                    // for paddle position
                    if(rightPressed && paddleX < canvas.width-paddleWidth) {
                        paddleX += 3;
                    }
                    else if(leftPressed && paddleX > 0) {
                        paddleX -= 3;
                    }

                    x += dx;
                    y += dy;
                }

                // add keyboardEventListener
                document.addEventListener("keydown", keyDownHandler, false);
                document.addEventListener("keyup", keyUpHandler, false);

                setInterval(draw, 15);
        </script>

    </body>
</html>
